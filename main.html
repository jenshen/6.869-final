<!DOCTYPE html>
<html>

<head>

			<video class="video-js center" width="720" height="405" controls preload="auto" data-setup="{}">

			</video> 
		</div>
		<div class="col-md-2 sidepanel">

				</div>

	<div class="slider row">
		<div class="col-md-4"></div>
		<div class="flexslider col-md-4 center"> <ul class="slides"></ul> </div>
		<div class="col-md-4"></div>

</div>
